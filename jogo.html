
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity data-numero-dica="1" id="target1" mindar-image-target="targetIndex: 0">
            </a-entity>

        <a-entity data-numero-dica="2" class="target2" mindar-image-target="targetIndex: 1">
            </a-entity>

        <a-entity data-numero-dica="3" class="target2" mindar-image-target="targetIndex: 2">
            </a-entity> 
            
        <a-entity data-numero-dica="4" class="target2" mindar-image-target="targetIndex: 3">
            </a-entity>

        <a-entity data-numero-dica="5" class="target2" mindar-image-target="targetIndex: 4">
            </a-entity>

    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
